<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Header Section -->
<header>
    <h1>E-Commerce App DIY</h1>
</header>

<!-- Main Content -->
<main>
    <!-- Button to open the form -->
    <button id="openFormButton">Add / Update Product</button>

    <!-- Section for displaying products -->
    <section id="products">
        <h2>Products</h2>
        <table id="productTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Products will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <!-- Form for adding/updating products -->
    <section id="productForm">
        <form id="form">
            <h3>Add / Update Product</h3>
            <input type="hidden" id="productId">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="price">Price:</label>
            <input type="number" id="price" required>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" required>
            <label for="description">Description:</label>
            <textarea id="description" rows="3" required></textarea>
            <button type="submit">Save</button>
        </form>
    </section>
</main>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Gabor Komuves. All rights reserved.</p>
</footer>

<script src="app.js"></script>
<script src="script.js"></script>
</body>
</html>
